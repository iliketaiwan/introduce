<script language="javascript">
var block = new Array(6);
var count = 0;
var sum1 = 0;
var sum2 = 0;
//初始化
for (i=1;i<=5;i++){
	block[i]= new Array(6);
}

for(i=1;i<=5;i++){
	for(j=1;j<=5;j++){
		block[i][j]=0;
	}
}

function set(srcobj,x,y){
	//srcobj.style.color='#FF0000';
	block[x][y]=1;
	count=0;
	//計算水平和垂直連線
	for(i=1;i<=5;i++){
		sum1=0;sum2=0;
		for(j=1;j<=5;j++){
			sum1 += block[i][j];
			sum2 += block[j][i];
		}
		if (sum1==5){count++;}
		if (sum2==5){count++;}		
	}
	//計算斜角
	sum1=0;sum2=0;
	for(i=1;i<=5;i++){
		sum1 += block[i][i];
		sum2 += block[i][6-i];
	}
	if (sum1==5){
		count++;
	}
	if (sum2==5){
		count++;
	}
	if (count>=3){
	//alert("配對成功>_<")
		$('#myModal').modal('show');
	}
}
</script>
